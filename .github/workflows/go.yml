name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: Install Go tools
      run: |
        go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@v4.15.1
        go install honnef.co/go/tools/cmd/staticcheck@v0.3.0
        go install github.com/kisielk/errcheck@v1.6.0

    - name: Start services
      run: |
        docker-compose up -d
        sleep 2s

    - name: Run migrations
      run: |
        which migrate
        migrate -path=./authentication/migrations -database=postgres://user:password@localhost:5432/authentication?sslmode=disable up
      
    - name: Lint
      run: |
        staticcheck ./...
        errcheck -ignoretests ./...
        go vet ./...

    - name: Test
      run: go test ./...

    - name: Build
      run: go build
